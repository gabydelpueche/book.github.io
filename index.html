<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
<style>
    li{
        display: flex;
        flex-direction: column;
        width: 250px;
    }
</style>
</head>
<body>
<script>
    let books = [
        {
            title: 'The Design of EveryDay Things',
            author: 'Don Norman',
            alreadyRead: false
        }, {
            title: 'The Most Human Human',
            author: 'Brian Christian',
            alreadyRead: true
        }
    ]
    let img = ['book1.png', 'book2.png']

    const con = document.createElement('ul')

    for (let i=0; i < books.length; i++){
        const book = document.createElement('li')
        const cover = document.createElement('img')
        cover.src = img[i]
        const text1 = document.createTextNode(books[i].title)
        const text2 = document.createTextNode(books[i].author)
        if(books[i].alreadyRead == false){
            book.style.color = 'red'
        }
        book.append(text1, text2, cover)
        con.append(book)
        document.body.append(con)
    }
</script>
</body>
</html>
